<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
          <p>
            <h3 color="red" hidden="true" id="length_error">Password length should be between 8 and 128 characters.</h3>
            <label for="length">Password length: </label>
            <input id="length" type="text" placeholder="32"/>
          </p>
          <h3 color="red" hidden="true" id="checkbox_error">One of the checkboxes below needs to be selected.</h3>
          <p>
            <input id="uppercase" class="checkbox" type="checkbox"/>
            <label for="uppercase">Use Uppercase characters</label>
          </p>
          <p>
            <input id="lowercase" class="checkbox" type="checkbox"/>
            <label for="lowercase">Use lowercase characters</label>
          </p>
          <p>
            <input id="numeric" class="checkbox" type="checkbox"/>
            <label for="numeric">Use Numbers</label>
          </p>
          <p>
            <input id="special" class="checkbox" type="checkbox"/>
            <label for="special">Use Special Characters</label>
          </p>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn" onclick="writePassword()">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="javascript/script.js"></script>
  </body>
</html>
